---
layout: default
title: Archive
description: All of Adam's posts
---

<h2>Archive</h2>
<p class="first">All posts in reverse chronological order.</p>
<ul class="headline">
{% for post in site.posts %}
  <li style="align-items:center;display:flex;flex-wrap:wrap;justify-content:space-between;margin-bottom:10px;">
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    <span><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %-d, %Y" }}</time></span>
  </li>
{% endfor %}
</ul>
<div class="spacer"></div>
