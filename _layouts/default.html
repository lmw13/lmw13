<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="{{ '/css/style.css' | absolute_url }}">
   <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
   <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
   <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
   <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png" />
   <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
   <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
   <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
   <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png" />
   <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-youngserif@0.0.75/index.min.css">
   {% seo %}
</head>
<body>
   <header>
      <h1 class="header"><a href="{{ site.baseurl | prepend: site.url }}/">{{ site.title }}</a></h1>
      <nav><a href="{{ '/info/' | prepend: site.baseurl | prepend: site.url }}">Info</a> &times; <a href="{{ '/wiki/' | prepend: site.baseurl | prepend: site.url }}">Wiki</a> &times; <a href="{{ '/read/' | prepend: site.baseurl | prepend: site.url }}">Read</a> &times; <a href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">Feed</a></nav>
      <hr>
   </header>
   <main aria-label="Content" role="main">
      {{ content }}
   </main>
   <footer>
      <hr>
      <a href="{{ site.baseurl | prepend: site.url }}/">Nunquam luna lupinotuum</a>
   </footer>
{% include new-window-fix.html %}
</body>
</html>
